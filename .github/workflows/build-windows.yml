name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-win:
    runs-on: windows-2022
    defaults:
      run:
        shell: pwsh
    env:
      # Ensure devDependencies (cross-env, electron-builder, electron-rebuild) get installed
      NODE_ENV: development
      NPM_CONFIG_PRODUCTION: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
            server/package-lock.json

      - name: Show versions
        run: |
          node -v | Tee-Object -FilePath build-log.txt
          npm -v  | Tee-Object -FilePath build-log.txt -Append

      - name: Install root deps (ci → fallback) incl. dev
        run: |
          npm ci --include=dev 2>&1 | Tee-Object -FilePath build-log.txt -Append
          if ($LASTEXITCODE -ne 0) {
            "npm ci failed; running npm install --include=dev..." | Tee-Object -FilePath build-log.txt -Append
            npm install --include=dev 2>&1 | Tee-Object -FilePath build-log.txt -Append
          }

      - name: Install client deps (ci → fallback) incl. dev
        run: |
          npm ci --prefix client --include=dev 2>&1 | Tee-Object -FilePath build-log.txt -Append
          if ($LASTEXITCODE -ne 0) {
            "npm ci (client) failed; running npm install --include=dev..." | Tee-Object -FilePath build-log.txt -Append
            npm install --prefix client --include=dev 2>&1 | Tee-Object -FilePath build-log.txt -Append
          }

      - name: Install server deps (ci → fallback) incl. dev
        run: |
          npm ci --prefix server --include=dev 2>&1 | Tee-Object -FilePath build-log.txt -Append
          if ($LASTEXITCODE -ne 0) {
            "npm ci (server) failed; running npm install --include=dev..." | Tee-Object -FilePath build-log.txt -Append
            npm install --prefix server --include=dev 2>&1 | Tee-Object -FilePath build-log.txt -Append
          }

      # Prepare app (targets Electron headers, rebuilds native, builds React, installs app-deps)
      - name: predist
        env:
          CI: ""  # CRA: don't treat warnings as errors
        run: |
          npm run predist 2>&1 | Tee-Object -FilePath build-log.txt -Append

      - name: Build and package (electron-builder, verbose)
        env:
          ELECTRON_BUILDER_LOG_LEVEL: debug
          DEBUG: electron-builder
          CSC_IDENTITY_AUTO: "false"
          NODE_ENV: production
          CI: ""
        run: |
          npm run dist 2>&1 | Tee-Object -FilePath build-log.txt -Append

      - name: Diagnostic listing
        if: always()
        run: |
          "=== Dist tree ===" | Tee-Object -FilePath build-log.txt -Append
          if (Test-Path dist) {
            Get-ChildItem dist -Recurse -Force | Out-String | Tee-Object -FilePath build-log.txt -Append
          } else {
            "dist directory not found" | Tee-Object -FilePath build-log.txt -Append
          }

      - name: Upload installers and metadata
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist\**\*.exe
            dist\**\*.msi
            dist\latest.yml
            dist\builder-effective-config.yaml
          if-no-files-found: warn

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build-log.txt
          if-no-files-found: warn