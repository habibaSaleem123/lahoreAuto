name: Build Windows Installer

on:
  workflow_dispatch:        # manual run button
  push:
    branches: [ main ]      # change if your default branch is different

jobs:
  build-win:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show versions
        run: |
          node -v
          npm -v

      # ----- Install deps in all 3 places: root, client, server -----
      - name: Install root dev deps (electron, builder, etc.)
        run: |
          if exist package-lock.json (
            npm ci
          ) else (
            npm install
          )

      - name: Install client deps
        run: |
          if exist client\\package-lock.json (
            npm ci --prefix client
          ) else (
            npm install --prefix client
          )

      - name: Install server deps (better-sqlite3 here)
        run: |
          if exist server\\package-lock.json (
            npm ci --prefix server
          ) else (
            npm install --prefix server
          )

      # ----- Build the React app -----
      - name: Build React
        run: npm --prefix client run build
        env:
          CI: ""   # don't fail on CRA warnings

      # ----- Rebuild native module for Electron (better-sqlite3) -----
      # This ensures server/node_modules/better-sqlite3 matches Electron's ABI.
      - name: Rebuild better-sqlite3 for Electron
        run: |
          npx electron-rebuild -f -w better-sqlite3 --module-dir server
        env:
          # electron-rebuild auto-detects Electron version from devDeps
          npm_config_build_from_source: "false"

      # ----- Package the app (uses root package.json "build" config) -----
      - name: Package Windows (electron-builder)
        run: |
          npx electron-builder --win nsis
        env:
          NODE_ENV: production
          CI: ""   # keep CRA warnings from breaking anything if builder triggers a rebuild

      # ----- Upload the installer (.exe) -----
      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            dist\*Setup*.exe
            dist\*.exe
